<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字で見るESSケサディーヤ</title>

    <meta property="og:site_name" content="神戸高専　ESS部">

    <meta property="og:type" content="website">
    <meta property="og:locale" content="ja-JP">

    <meta name="twitter:card" content="summary">
    <link href="icon.png" rel="apple-touch-icon">
    <link href="icon.png" rel="icon" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background: linear-gradient(135deg, #3989e1 0%, #2854bb 50%, #1600b0 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1.5s ease;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 60px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.6);
            }
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 4px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 30px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            animation: cardFloat 3s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .card-title {
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 300;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1rem;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 300;
            letter-spacing: 2px;
        }

        .item-value {
            font-size: 1.3rem;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .big-number {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 5px;
            margin: 30px 0;
            text-shadow: 0 0 40px rgba(241, 236, 173, 0.8);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* 豪華な数字のためのスタイル */
        .deluxe-number {
            font-size: 5rem; /* サイズアップ */
            font-weight: 900;
            letter-spacing: 8px; /* 文字間を広げる */
            margin: 40px 0;
            /* ゴールデンな輝きと強い影 */
            text-shadow: 0 0 10px #ffed0d, 0 0 40px #ffed0d, 0 0 80px #deb547;
            /* 鼓動をさらに強く */
            animation: pulseDeluxe 1.5s ease-in-out infinite;
            background: linear-gradient(45deg, #ffe066 0%, #ffc40d 50%, #deb547 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes pulseDeluxe {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.95;
            }
        }

        .day-label {
            font-size: 1.5rem;
            letter-spacing: 5px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .spacer {
            min-height: 50vh;
        }

        .final-section {
            min-height: 120vh;
        }

        .thank-you {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 6px;
            margin-top: 60px;
            text-align: center;
            line-height: 2;
            opacity: 0;
            animation: fadeIn 2s ease 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .message {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-top: 30px;
            text-align: center;
            line-height: 1.8;
            max-width: 320px;
            opacity: 0;
            animation: fadeIn 2s ease 2s forwards;
        }

        /* 「そして...」のためのスタイル */
        .interjection {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 10px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            color: #fff;
            animation: floatAndGlow 3s ease-in-out infinite;
        }
        @keyframes floatAndGlow {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-15px);
                opacity: 0.9;
                text-shadow: 0 0 50px rgba(255, 255, 255, 1);
            }
        }

        .scroll-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            letter-spacing: 2px;
            opacity: 0.6;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .profit-highlight {
            background: linear-gradient(135deg, #ffed0d 0%, #deb547 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="section visible">
        <div class="title">高専祭</div>
        <div class="subtitle">最終売上報告</div>
        <div class="message">みんなの頑張りが<br>カタチになりました！</div>
    </div>

    <div class="spacer"></div>

    <div class="section" id="materials">
        <div class="card-title">使用した食材</div>
        <div class="card">
            <div class="item">
                <span class="item-name">ツナ</span>
                <span class="item-value">2,770g</span>
            </div>
            <div class="item">
                <span class="item-name">そぼろ</span>
                <span class="item-value">8,670g</span>
            </div>
            <div class="item">
                <span class="item-name">チーズ</span>
                <span class="item-value">7,300g</span>
            </div>
            <div class="item">
                <span class="item-name">チリソース</span>
                <span class="item-value">2.6L</span>
            </div>
            <div class="item">
                <span class="item-name">マシュマロ</span>
                <span class="item-value">約290個</span>
            </div>
        </div>
    </div>

    <div class="spacer"></div>

    <div class="section" id="sales">
        <div class="card-title">販売実績</div>
        <div class="card">
            <div class="item">
                <span class="item-name">メキシカン</span>
                <span class="item-value">415個</span>
            </div>
            <div class="item">
                <span class="item-name">ツナマヨ</span>
                <span class="item-value">125個</span>
            </div>
            <div class="item">
                <span class="item-name">チョコ</span>
                <span class="item-value">132個</span>
            </div>
        </div>
    </div>

    <div class="spacer"></div>
    <div class="spacer"></div>

    <div class="section" id="day1">
        <div class="day-label">1日目</div>
        <div class="big-number">¥79,200</div>
    </div>

    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>

    <div class="section">
        <div class="interjection">そして...</div>
    </div>

    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>

    <div class="section" id="day2">
        <div class="day-label">2日目</div>
        <div class="deluxe-number">¥121,800</div>
    </div>

    <div class="spacer"></div>
    <div class="spacer"></div>

    <div class="section" id="total">
        <div class="day-label">合計売上</div>
        <div class="deluxe-number">¥201,000</div>
    </div>

    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>

    <div class="section final-section" id="profit">
        <div class="day-label">純利益</div>
        <div class="big-number profit-highlight">¥100,913</div>
        <div class="thank-you">本当にお疲れ様！</div>
        <div class="message">みんなの努力と協力が<br>この素晴らしい結果を<br>生み出しました！<br><br>最高のチームでした！！</div>
    </div>
    <div class="scroll-hint">SCROLL ↓</div>
    <script>
        // Create sparkles
        function createSparkles() {
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(sparkle);
            }
        }

        createSparkles();

        // Intersection Observer for scroll animations
        // 既存のvisibleクラスを持つセクションを除外
        const sections = document.querySelectorAll('.section:not(.visible)');
        const observerOptions = {
            threshold: 0.2,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        sections.forEach(section => {
            observer.observe(section);
        });

        // Hide scroll hint after scrolling
        let scrolled = false;
        window.addEventListener('scroll', () => {
            if (!scrolled && window.scrollY > 100) {
                scrolled = true;
                const scrollHint = document.querySelector('.scroll-hint');
                if(scrollHint) {
                    scrollHint.style.opacity = '0';
                    scrollHint.style.transition = 'opacity 0.5s ease';
                }
            }
        });
    </script>
</body>
</html>
